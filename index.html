<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="myheader">
      <nav class="nav-top">
        <img src="./images/logo.png" alt="logo-img" class="top-logo" />
        <ul class="items">
          <li class="item item-1">Home</li>
          <li class="item item-2">About Us</li>
          <li class="item item-3">Pages</li>
          <li class="item item-4">Agent</li>
          <li class="item item-5">Blog</li>
          <li class="item item-6">Subscribe</li>
        </ul>
        <button class="letstalk">Lets Talk</button>
      </nav>
      <div class="part-1">
        <img src="./images/img-2.jpg" alt="meet-image" class="part-1img" />
        <div class="part-1-right">
          <h4 class="part-1-right-maintext">
            Enpowering your<br />business with the<br />best solution
          </h4>
          <h6 class="part-1-right-subtext">
            We connect your brand & businesses with your target<br />
            market in the most desirable, refined, and elvated way<br />
            possible through the digital medium
          </h6>

          <div class="part-1-right-email">
            <img
              src="./images/envelope-fill.svg"
              alt="emaillogo"
              class="part-1-right-email-logo"
            />
            <input
              type="text"
              placeholder="Enter your Email Address"
              class="part-1-right-email-input"
            />
            <button class="part-1-right-email-button">Let's Talk</button>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
